version: '3.8'

services:
  react:
    labels:
      shipyard.route: '/'
    build: 'react'
    environment:
      CI: 'true'
      DANGEROUSLY_DISABLE_HOST_CHECK: 'true'
    volumes:
      - './react/src:/app/src'
      - './react/public:/app/public'
    ports:
      - '3000:3000'

  postgres:
    image: 'postgres:13.0-alpine'
    environment:
      POSTGRES_PASSWORD: 'obscure-password'
      POSTGRES_USER: 'obscure-user'
      POSTGRES_DB: 'app'
      PGDATA: '/var/lib/postgresql/data/pgdata'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - '5432:5432'

  express:
    labels:
      shipyard.before: 'npx sequelize-cli db:migrate'
      shipyard.route: '/api'
    build:
      context: ./express/
    environment:
      DB_USER: 'obscure-user'
      DB_PASSWORD: 'obscure-password'
      DB_NAME: 'app'
      DB_HOST: 'postgres'
      DB_PORT: '5432'
    depends_on:
      - 'postgres'
    ports:
      - '3001:3001'
    volumes:
      - './express/src:/app/src'

volumes:
  postgres: